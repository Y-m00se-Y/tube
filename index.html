<!DOCTYPE html>
<html>
<head>
	<title>tube</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1><strong>Rura</strong></h1>
	<section class="readings container">
		<header class=readingsHead>
			<h2>Odczyty</h2>
		</header>
		<div class="pressureRead value">
			<h3>Ciśnienie</h3>
			<div id="pressValRead">
			</div>
		</div>
		<div class="pressureOffRead value">
			<h3>Ciśnienie docelowe</h3>
			<div id="pressOffRead">
			</div>
		</div>
		<div class="pressureOnRead value">
			<h3>Dolne ciśnienie załączenia pompy</h3>
			<div id="pressOnRead">
			</div>
		</div>
		<div class="pumpRead value">
			<h3>Stan pompy</h3>
			<div id="pumpSetRead">
			</div>
		</div>
	</section>
	<section class="setup container">
		<header class=setupHead>
			<h2>Nastawy</h2>
		</header>
		<div class="pressureOffSet value">
			<h3>Ciśnienie docelowe</h3>
			<div id="pressOffSet">
			</div>
			<div id="pressOffBtn" class="button"><p>Wyślij</p></div>
		</div>
		<div class="pressureOnSet value">
			<h3>Dolne ciśnienie załączenia pompy</h3>
			<div id="pressOnSet">
			</div>
			<div id="pressOnBtn" class="button"><p>Wyślij</p></div>
		</div>
		<div class="pumpSwitch value">
			<h3>Nastawy pompy - 0 1</h3>
			<div id="pumpSet">
			</div>
			<div id="pumpSetBtn" class="button"><p>Wyślij</p></div>
		</div>
	</section>
	<section class="output container">
		<header class"outputInfo">
			<h2>Komunikaty</h2>
		</header>
		<div class="info value">
			<h3>Informacyjne</h3>
			<div id="outInfo">
			</div>
		</div>
		<div class="warn value">
			<h3>Ostrzegawcze</h3>
			<div id="warnInfo">
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
